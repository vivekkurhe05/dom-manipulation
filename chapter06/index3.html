<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Elements</title>
    <style>
        body {
            background-color: rgb(74,59,206);
            padding: 30px;
        }
        h1 {
            color: #14FFF7;
            font-size: 72px;
            font-family: sans-serif;
            text-decoration: underline;
        }
        p {
            color: #14FFF7;
            font-size: 36px;
            font-family: sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Am I real?</h1>
    <script>
        let newElement = document.createElement('p')
        newElement.textContent = "Or am I a figment of your imagination?"

        // this works like a insertAfter() method
        // lets grab the body and h1 tag
        let h1Element = document.querySelector('h1')
        let bodyElement = document.querySelector('body')
        // lets trick the insertBefore function
        let h1NextElement = h1Element.nextElementSibling;
        bodyElement.insertBefore(newElement, h1NextElement)
</script>
</body>
</html>
