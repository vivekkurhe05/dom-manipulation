<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Click Image</h1>
    <img src="./cat.jpg" width="300px" height="400px" id="image">
    <br><br>
    <div id="content"></div>
    <script>
        let img = document.getElementById('image')
        let divTag = document.getElementById('content')

        img.addEventListener('click', displayText)

        function displayText() {
            divTag.textContent = "I have been clicked"
            console.log("I have been clicked")
        }
    </script>
</body>
</html>
