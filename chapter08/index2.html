<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Properties</title>
</head>
<body>
    <button>Click me</button>
    <script>
        let btn = document.querySelector('button')
        // add the event and code to execute
        btn.onclick = () => {
            alert('BOOM')
        }
    </script>
</body>
</html>
