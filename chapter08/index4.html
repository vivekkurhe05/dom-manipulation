<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Callbacks are awesome</h1>
    <script>
        let h1 = document.querySelector('h1')
        h1.addEventListener('click', (data) => {
            console.log(data)
        })
    </script>
</body>
</html>
