    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Changing Element Colors</title>
        <style>
            h1, p {
                text-align: center;
            }
            button {
                display: block;
                margin: 2em 0;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <h1 id="title">This is a really fun website</h1>
        <p id="first-paragraph">Wally The Warthog is a great pet</p>
        <p id="second-paragraph">Wally eats a lot of grass</p>
        <div class="wrapper">
            <button onclick="changeTo('blue')">How about making everything blue?</button>
            <button onclick="changeTo('red')">How about making everything red?</button>
        </div>

        <script src="app.js"></script>    
    </body>
    </html>
