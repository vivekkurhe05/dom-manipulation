<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline event listener</title>
</head>
<body>
    <!-- Inline event onclick inside button tag-->
    <button onclick=boom()>Click me</button>
    <script>
        function boom() {
            alert("BOOM")
        }
    </script>
</body>
</html>
