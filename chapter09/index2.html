<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <script>
        let container = document.getElementById('display')
        document.addEventListener('keydown', (event) => {
            container.textContent+=event.key
            console.log(event)   
        })
    </script>
</body>
</html>
