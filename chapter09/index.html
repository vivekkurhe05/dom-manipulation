<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Name please <input type="text" id="name"></label>
    <br>
    <label for="">What is your favourite animal?
        <select name="" id="animal">
            <option value="dog">Dog</option>
            <option value="warthog">Warthog</option>
            <option value="cat">Cat</option>
        </select>
    </label>
    <br>
    <button id="button">Submit</button>
    <div id="message"></div>
    <!-- now let's access the dom via javascript -->
    <script>
        // step 1: grab the button
        let button = document.getElementById('button')
        // step 2: add the event listener
        button.addEventListener('click', onButtonClick)
        // step 3: defining our handler function
        function onButtonClick() {
            let messageDiv = document.getElementById('message')
            let name = document.getElementById('name').value;
            let animal = document.getElementById('animal').value;
            // let's output our message
            messageDiv.textContent = `Hi ${name}, I would love to have your ${animal}, please.`
        }
    </script>
</body>
</html>
